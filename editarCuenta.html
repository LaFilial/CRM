<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La_Filial Iniciar Sesion</title>

    <link rel="stylesheet" href="/CSS/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="form-container">
            
            <img src="./Media/Johnny-Paz_Instructor.jpg" alt="Foto Perfil" class="img-mi-cuenta">
            <h1 class="title-miCuenta">Mi cuenta</h1>

            <form action="/" class="form">
                <label for="Name" class="label">Nombre</label>
                <input type="text" id="Name" placeholder="Johnny Paz" class="input input-name">

                <label for="Email" class="label">Correo Electrónico</label>
                <input type="text" id="Email" placeholder="usuario@correo.com" class="input input-email">

                <label for="password" class="label">Contraseña</label>
                <input type="password" id="password" placeholder="********" class="input input-password">

                <input type="button" value="Editar" class="button-primary editar-button">
            </form>
        </div>

    </div>
    
</body>

<footer>
    <h3>Desarrollado por La_Filial 2024 © CRM Coworking </h3>
</footer>

</html>
