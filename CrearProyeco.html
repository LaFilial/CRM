<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La_Filial Iniciar Sesion</title>

    <link rel="stylesheet" href="/CSS/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="popUpCrearCuenta">

        <div class="CrearProyectoContent">
            <div class="form-container">
                
                    
                <img src="./Media/Johnny-Paz_Instructor.jpg" alt="Foto Perfil" class="img-mi-cuenta">
                    
                
                <h1 class="title-miCuenta">Crear Proyecto</h1>
    
                <form action="/" class="form">
                    <label for="Name" class="label">Nombre del Proyecto</label>
                    <input type="text" id="Name" placeholder="CRM La_Filial" class="input input-name">
    
                    <label class="label">Tipo de Proyecto</label>
                    <select name="" id="" class="input input-tipo">
                        <option value="">Branding</option>
                        <option value="">Pagina Web</option>
                        <option value="">Tienda Virtual</option>
                        <option value="">Trafficker Meta</option>
                        <option value="">Trafficker Google</option>
                        <option value="">Multimedia</option>
                    </select>
    
                    <label class="label">Participantes</label>
                    <select for="dwarfs" name="" id="" class="input input-tipo">
                        <option value="">Erika Giraldo</option>
                        <option value="">Mateo Aguirre</option>
                        <option value="">Julie Roa</option>
                        <option value="">Valentina Loaiza</option>
                        <option value="">Bernardo Aguirre</option>
                        <option value="">Danna Bucheli</option>
                        <option value="">Angie Ruiz</option>
                        <option value="">Johana Peña</option>
                        <option value="">Claudia Giraldo</option>
                        <option value="">Mar Garcia</option>
                    </select>
    
    
                    <label for="" class="label">Fecha de Inicio</label>
                    <input type="date" id="" placeholder="" class="input input-date">
    
                    <label for="" class="label">Fecha de Entrega</label>
                    <input type="date" id="" placeholder="" class="input input-date">
    
                    <input type="button" value="Crear proyecto" class="button-primary login-button">
                </form>
            </div>
    
        </div>
    </div>
    
    
</body>

<footer>
    <h3>Desarrollado por La_Filial 2024 © CRM Coworking </h3>
</footer>

</html>
